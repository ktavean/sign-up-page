<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="lf-content">
            <div id="box">
                <img src="./assets/images/odin-lined.png">
                <p>ODIN</p>
            </div>
            <img src="./assets/images/halie-west-25xggax4bSA-unsplash.jpg">
        </div>
        <div id="rg-content">
            <div id="header">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepst dreams.</h2>
                <h2>Sign up <em>now</em> to get started</h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <div id="content">
                <h2>Let's do this!</h2>
                <form>
                    <div id="left-form">
                        <label for="first_name">First name</label>
                        <input type="text" name="first_name" id="first_name">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                        <label for="Password">Password</label>
                        <input class="error" type="password" name="Password" id="Password">
                        <p>*Passwords do not match</p>
                    </div>
                    <div id="right-form">
                        <label for="last_name">Last name</label>
                        <input type="text" name="last_name" id="last_name">
                        <label for="phonenumber">Phone Number</label>
                        <input type="tel" name="phonenumber" id="phonenumber">
                        <label for="confirm_pass">Confirm password</label>
                        <input class="error" type="password" name="confirm_pass" id="phonconfirm_passenumber">
                    </div>
                </form>
            </div>
            <div id="footer">
                <button type="button">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </body>
</html>
